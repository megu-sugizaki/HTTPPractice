<!-- html:5 + タブキー =  htmlの基本コード-->
<!-- web制作の準備をしようのレッスンも見てみる -->
<!--chromeで command + O でファイル選択画面になるのでそこからindex.htmlを選択 -->
<!-- または、このファイルをchromeのタブにドラッグ＆ドロップで確認できる -->

<!-- DOCTYPEは文書宣言、htmlで書かれているという宣言 -->
<!DOCTYPE html>
<!-- html文書なのでhtmlタグで囲う -->
<html lang="ja">

<!-- この文書を相席して活用するプログラムに読んで欲しい情報 情報のための情報という意味でメタ情報と呼ばれる-->
<head>
  <!-- metaタグは順不同 -->
  <!-- 文字コード　コンピュータが文字を内部適期にどう管理するかを定めた使用 -->
  <meta charset="UTF-8">
  <!-- Internet Explorerで表示するための設定　サポート終了しているので不要 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- サイトの概要　検索結果でサイトのタイトルと合わせて表示されることもあるので丁寧に設定する -->
  <meta name = "description" content="プログラミングを3分動画で学べるサービスです">
  <!-- タブ、ブックマークした時のタイトル、検索結果で表示される時に使われる -->
  <title>ドットインストール</title>
  <!-- ファビコンの設定 タブに出るマーク -->
  <link rel="icon" href="favicon.png">
</head>

<!--　一見してどこが重要かを表示。　表示には影響なし　ページ内に1つのみ配置可能-->
<main>
<!-- ブラウザに表示して人に読んでもらいたい情報 -->
<body>
  <!-- imgはタグ alt/srcは属性 -->
  <!-- altは代替テキスト、画像が読み込めない時に表示、音声読み上げブラウザで読み上げ可能 -->
  <!-- width/heightの単位はpx。pタグの大きさが標準で16px。160pxは10文字分くらい -->
  <header>
    <img src="logo.png" alt="ロゴ画像" width="160" height="160">
    <!-- 大見出し -->
    <h1>ドットインストール</h1>
  </header>

  <!-- 目次をわかりやすくするためnavタグを使用　見た目の変化なし -->
  <nav>  
    <h2>目次</h2>
    <ol>
      <li><a href="#features">サービスの特徴</a></li>
      <li><a href="#lessons">提供中のレッスン</a></li>
      <li><a href="#history">サービスの沿革</a></li>
    </ol>
  </nav>


  <!-- 中見出し -->
  <!-- 字下げ忘れや字下げすぎの場合、右クリック+format documentで整えられる -->
  <!-- -->

  <!-- 意味ごとのまとまりをsectionで区切る 見た目に変化なし -->
  <!-- 目次リンクで飛ぶためのidを設定 -->
  <section id="features">
  <h2>サービスの特徴</h2>
  <p>プログラミング学習サービスです。3分動画で気軽に学習できます。</p>
</section>
<section id="lessons">
  <h2>提供中のレッスン</h2>
  <p>次のようなレッスンを提供中です。</p>
  <!-- 順序なし -->
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>
</section>

<section id="history">
  <h2>サービスの沿革</h2>
  <p>サービスの沿革は以下の通りです。</p>
  <table>
    <thead>
      <tr>
        <th>年</th>
        <th>出来事</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>2011</td>
        <td>サービス開始</td>
      </tr>
      <tr>
        <td>2022</td>
        <!-- target属性_blank = 別のタブで開く -->
        <!-- 属性は順不同 -->
        <td><a href="https://256times.com/" target="_blank">256times展開</a></td>
      </tr>
    </tbody>
  </table>
</section>

<section>
  <h2>お知らせ</h2>
  <!-- ニュースサイトや記事、SNS等の記事にも使える。他サイトでも使って欲しい場合などに使うタグ。 -->
  <!-- 見た目に影響なし -->
  <article>
  <h3>今週のタグ</h3>
  <!-- 文字参照コードの書き方　codeタグで囲うことで意味が明確になる -->
  <p>今週は<code>&lt;h1&gt;</code>タグを紹介します。</p>
  <!-- footer的な情報なのでfooterタグで囲ってもOK 文章に区切りをつけるarticle内等でも使える -->
  <footer>
  <!-- 日本語形式で日付を書く時はPCにわかりにくくなるのでdatetimeを記載   -->
  <p>投稿日： <time datetime="2020-11-17 13:00">11月17日</time> 投稿者: Taro</p>
  </footer>
</article>
</section>
</main>
<footer>
  <small>(c) dotinstall.com</small>
</footer>
</body>

</html>
