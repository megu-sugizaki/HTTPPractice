<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Form Tags</title>
</head>
<body>
  <form>
    <!-- 改行を含まない一行だけのテキストボックス -->
    <div>
      <!-- どの入力部品に関するものなのか明示するとPCやブラウザが解釈しやすくなる。 -->
      <!-- labelとtextboxのそれぞれにforとidをつける -->
      <!-- 画面上でラベルをクリックすると入力部分が青くなり(フォーカスがあたり)すぐに入力できるようになる -->
      <!-- 目の不自由な方向けにフォーカスがあたるとラベルを読み上げる機能が使える -->
      <label for="name">お名前</label>
    <input type="text" id="name">
    </div>
    <!-- 改行を含む複数行のテキストボックス -->
    <div>
      <label for="content">内容</label>
    <textarea id="content"></textarea>
    </div>
  </form>
  
</body>
</html>
