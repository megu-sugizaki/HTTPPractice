<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Form Tags</title>
</head>
<body>
  <form>
    <!-- 改行を含まない一行だけのテキストボックス -->
    <div>
      <label for="name">お名前
        <!-- labelの中に入れた場合、idやfor属性は不要になる -->
        <input type="text" placeholder="例：山田太郎">
      </label>
    </div>
    <!-- 改行を含む複数行のテキストボックス -->
    <div>
      <label>内容
        <!-- labelの中に入れた場合、idやfor属性は不要になる -->
        <textarea placeholder="例；商品が届きません。"></textarea>
      </label>
    </div>
  </form>
  
</body>
</html>
