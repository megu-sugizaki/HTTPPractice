<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Form Tags</title>
</head>
<body>
  <form>
    <!-- 改行を含まない一行だけのテキストボックス -->
    <div>
      <label for="name">お名前
        <input type="text">
      </label>
    </div>
    <div>
      <!-- 入れた値を隠せる -->
      <label for="password">パスワード
        <input type="text"> 
      </label>
    </div>
    <div>
      <!-- 数値以外入力不可　上下の矢印で数値をあげさげできる -->
      <label for="number">数値
        <input type="text">
      </label>
    </div>
    <div>
      <!-- 日付に特化 　カレンダーを表示-->
      <label for="date">日付
        <input type="text">
      </label>
    </div>
  </form>
</body>
</html>
